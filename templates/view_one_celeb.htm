<!doctype html/>

<html>
<head>
	<title>Flask App - One Celebrity</title>
	<link type="text/css" rel="stylesheet" href="static/celebs_stylesheet.css"/>
</head>
<p style="font-family: Baskerville, serif"><center><b>View a single Celebrity</b></center></p>
<body style="background-color:Lavender;"><center>
<table border =1>


<tr>
	<td>Photo</td>
	<td><img height="256" width="256" src="{{photo}}"/></td>
</tr>

<tr>
	<td>Celeb ID:</td><td><input type="text" name="CelebID" value="{{celebID}}" readonly /></td>
</tr>

<tr>
	<td>First Name</td>
	<td><input type="text" name="firstname" value="{{firstname}}" readonly /></td>
</tr>

<tr>
	<td>Last Name</td>
	<td><input type="text" name="lastname" value="{{lastname}}" readonly /></td>
</tr>

<tr>
	<td>Age</td>
	<td><input type="number" name="age" value ="{{age}}" readonly /></td>
</tr>

<tr>
	<td>Email</td>
	<td><input type="text" name="email" value="{{email}}" readonly /></td>
</tr>

<tr>
	<td>Bio</td>
	<td><input type="text" name="bio" value="{{bio}}" readonly /></td>
</tr>

</table>
</center></body>
</html>
